version: '3.8'

services:
  bot:
    build: 
      context: ..
      dockerfile: docker/Dockerfile
    container_name: bambu_service_bot
    environment:
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      - ENGINEER_TELEGRAM_ID=${ENGINEER_TELEGRAM_ID}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MEDIA_STORAGE_PATH=/app/media
      - BASE_URL=${BASE_URL:-http://localhost:8000}
    volumes:
      - ./media:/app/media
      - ./logs:/app/logs
    depends_on:
      - redis
    restart: always
    networks:
      - bot_network
    
  redis:
    image: redis:7-alpine
    container_name: bambu_service_bot_redis
    volumes:
      - redis_data:/data
    restart: always
    networks:
      - bot_network
    command: redis-server --appendonly yes

  # Опционально: веб-сервер для раздачи медиафайлов
  nginx:
    image: nginx:alpine
    container_name: bambu_service_bot_nginx
    ports:
      - "8000:80"
    volumes:
      - ./media:/usr/share/nginx/html/media:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - bot
    restart: always
    networks:
      - bot_network

volumes:
  redis_data:

networks:
  bot_network:
    driver: bridge
